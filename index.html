<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FreshShirt - Sua loja online</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-primary text-white text-center p-3">
    <h1>FreshShirt</h1>
    <button id="toggle-theme" class="btn btn-light btn-sm mt-2">Modo Escuro</button>
  </header>

  <main class="container mt-4">
    <section class="text-center mb-5">
      <img src="imagens/banner.jpg" alt="Banner promocional" class="img-fluid rounded shadow">
      <h2 class="mt-3">Ofertas imperdíveis!</h2>
    </section>

    <section class="row">
      <div class="col-md-6">
        <img src="imagens/produto1.jpg" alt="Produto destaque" class="img-fluid rounded">
      </div>
      <div class="col-md-6">
        <h3>Produto Incrível</h3>
        <p>Descrição do produto com alta qualidade, preço acessível e entrega rápida.</p>
        <strong>R$ 139,90</strong>
      </div>
    </section>

    <section class="mt-5">
      <h2>Cadastro</h2>
      <form id="form-cadastro" novalidate>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome completo</label>
          <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" required minlength="6">
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="telefone" required pattern="[0-9]{11}">
        </div>
        <div class="mb-3">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereco" required>
        </div>
        <button type="submit" class="btn btn-success">Cadastrar</button>
      </form>
    </section>
  </main>

  <footer class="text-center bg-dark text-white mt-5 p-3">
    <p>&copy; 2025 freshShirt. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
